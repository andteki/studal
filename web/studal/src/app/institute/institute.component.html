<h2>{{ instituteName }}</h2>
<h3>Kurzusok</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Név</th>
            <th>Óraszám</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.hours }}</td>
        </tr>
    </tbody>
</table>
